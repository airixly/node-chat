<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>My Conversation</title>
    <link rel="stylesheet" href="./css/conversation.css"/>
</head>
<body>
<div id="conversation">
    <div id="top-label"><span>My Chat</span></div>
    <div id="user">
        <div id="user-find">
        </div>
        <div id="user-list">
            <ul>
            </ul>
        </div>
    </div>
    <div id="message-view">
        <div id="message-info">
            <span>Receiver :</span>
        </div>
        <div id="message-display">
            <ul id="message-area">
            </ul>
        </div>
        <div id="message-feature">
            <div class="font"></div>
            <div class="face"></div>
            <div class="picture"></div>
        </div>
        <div id="message-input">
            <textarea></textarea>
        </div>
    </div>
</div>
<script type="text/javascript" src="./libs/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="./libs/swfobject.js"></script>
<script type="text/javascript" src="./libs/socket.js"></script>
<script type="text/javascript" src="./js/chat.js"></script>
</body>
</html>
